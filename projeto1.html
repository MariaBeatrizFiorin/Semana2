<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

<body>
    <div class="navbar">
        <h1 class="titulo">Maria Beatriz</h1>
        <ul class="nav">
            <li><a href="#"><i class="fa-solid fa-house"></i><b> Home</b></a></li>

            <li><a href="#"><i class="fa-solid fa-user"></i><b> Login</b></a></li>

        <div class="form-wrap">
            <h1>Acesse o &hearts; da Maria Beatriz</h1>
            <p>Relembre momentos especiais juntos!</p>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" />

        <footer>
            <p><b>Para acessar seus momentos: <a href="#">Cadastro</a></b></p>
        </footer>
